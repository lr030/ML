<!doctype html>
<html ng-app="personApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
          rel="stylesheet" />
    <script src="search.js"></script>
</head>
<body>
    <h2>Person</h2>
    <div ng-controller="personController as personList">
        <span>{{personList.persons.length}} persons</span>
        <!--[ <a href="" ng-click="todoList.archive()">archive</a> ]-->
        <ul class="unstyled">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Archive</th>
                        <th scope="col">Shelfmark</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="i in personList.persons track by $index">

                        <td>{{i.Firstname.Value}}</td>
                        <td>{{i.Lastname.Value}}</td>
                        <td>{{i.MemoirInfo.archive}}</td>
                        <td>{{i.MemoirInfo.shelfmark}}</td>
                    </tr>
                </tbody>
            </table>
        </ul>
    </div>
</body>
</html>
